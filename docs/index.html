<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Neptu Note Download</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color: #fff;
        overflow-x: hidden;
    }

    body {
        background: url("background_w.png") no-repeat center center fixed;
        background-size: cover;
    }

    /* 主容器：PC 最大宽度限制，移动全屏 */
    .container {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
        box-sizing: border-box;
    }

    .title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 60px;
        text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .btn {
        width: 260px;
        padding: 14px 0;
        border: 2px solid rgba(255,255,255,0.8);
        border-radius: 12px;
        margin: 18px 0;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.2);
        backdrop-filter: blur(8px);
        cursor: pointer;
        transition: background 0.2s, opacity 0.2s;
    }

    .btn img {
        width: 26px;
        height: 26px;
        margin-right: 12px;
    }

    .btn.disabled {
        opacity: 0.4;
        pointer-events: none;
    }

    .btn:not(.disabled):hover {
        background: rgba(255,255,255,0.2);
    }

    /* 微信提示遮罩 */
    #wechat-tip {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.76);
        z-index: 1000;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
    }

    #wechat-tip img {
        width: 200px;
        margin-top: 40px;
        animation: float 1.6s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
</style>

</head>
<body>

<!-- 微信浏览器提示 -->
<div id="wechat-tip" 
     style="
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1000;
        background: rgba(0,0,0,0.45);
        padding: 20px 20px;
        border-bottom-left-radius: 12px;
     "
>
    <div style="
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 20px;
    ">
        <p style="
            font-size: 20px;
            margin: 0;
            text-align: right;
            line-height: 1.4;
        ">
            请点击右上角菜单「⋯」<br>并选择「在浏览器中打开」
        </p>

        <svg width="80" height="80" viewBox="0 0 100 100" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 60
                C35 65, 55 55, 65 40
                L70 45
                L72 20
                L48 25
                L54 30
                C40 50, 25 50, 15 48
                Z"/>
        </svg>

    </div>
</div>

<div class="container">
    <div class="title">Neptu Note</div>

    <div class="btn disabled">
        <img src="./mac-os.png"/>
        iOS
    </div>

    <a href="https://gw.test.neptu.space/ai-voice-record/android.apk" class="btn" style="text-decoration:none;color:#fff;">
        <img src="./android-os.png"/>
        Android
    </a>

    <div class="btn disabled">
        <img src="./google-play.png"/>
        Google play
    </div>
</div>

<script>
    // 检测是否是微信浏览器
    var ua = navigator.userAgent.toLowerCase();
    var isWeChat = ua.includes("micromessenger");

    if (isWeChat) {
        document.getElementById("wechat-tip").style.display = "block";
    }
</script>

</body>
</html>
